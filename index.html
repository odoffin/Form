<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootsrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <title>Review</title>
</head>

<body>
  <form action="index.html" method="post">

    <h2>Payment</h2>

    <br>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputTitle">Title</label>
        <select id="inputState" class="form-control" required>
          <option selected></option>
          <option value="Mr">Mr</option>
          <option value="Miss">Miss</option>
          <option value="Mrs">Mrs</option>
          <option value="Dr">Dr</option>
        </select>
      </div>
      <div class="col">
        <label for="inputFullName">Full Name</label>
        <input type="text" class="form-control" required>
        <i class="fa fa-user" aria-hidden="true"></i>
      </div>
    </div>
    <br>
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required>
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </div>
      <div class="form-group col-md-5">
        <label for="inputPhoneNo">Telephone No</label>
        <input type="number" class="form-control" id="inputPhoneNo" name="Telephone No" required>
        <i class="fa fa-phone" aria-hidden="true"></i>
      </div>
    </div>

    </div>
    <div class="form-group">

    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="inputCity">Address</label>
        <input type="text" class="form-control" id="inputAddress" required>
        <i class="fa fa-map-marker" aria-hidden="true"></i>
      </div>
      <div class="form-group col-md-2">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" required>
          <option selected>Choose...</option>
          <option value="Ekiti">Ekiti</option>
          <option value="Lagos">Lagos</option>
          <option value="Ogun">Ogun</option>
          <option value="Ondo">Ondo</option>
          <option value="Osun">Osun</option>
          <option value="Oyo">Oyo</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <br>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCardType">Card Type</label>
        <select id="inputCardType" class="form-control" required>
          <option selected>Choose...</option>
          <option value="Visa">Visa</option>
          <option value="Master Card">Master Card</option>
          <option value="American Express">American Express</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputCardNo">Card Number</label>
        <input type="number" class="form-control" id="inputCardNo" name="Card Number" min="16" maxlength="16" required>
        <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
      </div>
      <div class="form-group col-md-2">
        <label for="inputCcv">CCV</label>
        <input type="tel" class="form-control" id="inputCcv" name="Card Number" min="3" maxlength="3" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="date">Expiration Date</label>
        <input type="date" class="form-control" id="date" name="expiration" required>

      </div>
    </div>

    <button type="button" class="btn btn-outline-primary">Validate the Payment</button>


  </form>

</body>

</html>
